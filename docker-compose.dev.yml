version: "3.9"

services:
  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    hostname: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - ./mariadb/.env
    restart: unless-stopped

  itop:
    image: "${DOCKER_TAG}:${DOCKER_REVISION}"
    container_name: itop
    hostname: itop
    ports:
      - 80:80
    restart: unless-stopped

volumes:
  mariadb_data:
